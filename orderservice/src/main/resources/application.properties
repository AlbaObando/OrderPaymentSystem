# Name of the Spring Boot application
spring.application.name=orderservice

# Port number for the embedded server
server.port=8081

# URL for the H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb

# Driver class name for H2 database
spring.datasource.driver-class-name=org.h2.Driver

# Username for connecting to the H2 database
spring.datasource.username=root

# Password for connecting to the H2 database
spring.datasource.password=root

# Hibernate dialect for H2 database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
